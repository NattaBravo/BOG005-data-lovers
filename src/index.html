<body>
  <!--Pagina inicio-->
  <section class="containerOne" id="containerOne">

    <article class="absolutePageHome">
      <h1 id="titleHome1">¿Quieres conocer más sobre tus pokemon favoritos?</h1>
      <br><br><br>
      <button class="pokedexButton">¡Entra aquí!</button>
    </article>

      <!--<article class="togepi"><img src="css/toggepi.gif" alt="toggepi"> </article>-->
      <video autoplay="autoplay" loop="loop" muted defaultMuted playsinline  oncontextmenu="return false;"  preload="auto"  id="wallpaper1">
        <source src="css/wallpaperPageHome.mp4" type="video/mp4">
      </video>

      <br><br><br>
    <article id="Pag1Sec2">
      <h1>!Descubre cuál seria tu primer pokémon!</h1>

      <img id="ashPikachu" src="css/ash_pikachu.png" alt="ashPikachu" width="60%" height="60%">
    </article>

  </section>


  <!--Página Pokedex-->
  <section class="containerTwo" id="containerTwo">
    <article id="headerPokedex">
      <img src="css/Pokedex.png" id="imagenPokedex">
      <h3>¡Encuentra tus pokemon favoritos!</h3>
      <br><br>
        <h2>Tipos de Pokemon</h2>
        <br>
        <select name="Types" id="typesOfPokemon">
          <option value="00" class="categoryItem">Todos</option>
          <option value="01" class="categoryItem">Tipo Agua</option>
          <option value="02" class="categoryItem">Tipo Bicho</option>
          <option value="03" class="categoryItem">Tipo Dragón</option>
          <option value="04" class="categoryItem">Tipo Eléctrico</option>
          <option value="05" class="categoryItem">Tipo Fantasma</option>
          <option value="06" class="categoryItem">Tipo Fuego</option>
          <option value="07" class="categoryItem">Tipo Hielo</option>
          <option value="08" class="categoryItem">Tipo Lucha</option>
          <option value="09" class="categoryItem">Tipo Normal</option>
          <option value="10" class="categoryItem">Tipo Planta</option>
          <option value="11" class="categoryItem">Tipo Psiquico</option>
          <option value="12" class="categoryItem">Tipo Roca</option>
          <option value="13" class="categoryItem">Tipo Tierra</option>
          <option value="14" class="categoryItem">Tipo Veneno</option>
          <option value="15" class="categoryItem">Tipo Volador</option>
        </select>
<article id="headerRegion">
  <select name="region" id= "regionOfPokemon" placeholder="pokemonRegion"> 
    <option value="regionFilter">REGION</option>
    <option value="kanto">Kanto</option>
    <option value="johto">Johto</option> 
  </select>
</article>
        <article id="headerOrder">
          <select name="order" id= "orderOfPokemon">
            <option value="OrderN">ORDENAR</option>
            <option value="orderAz">A-Z</option>
            <option value="orderZa">Z-A</option> 
          </select>
        </article>
   
        <br><br>
    </article>
    <!--<article id="visualizator">
    </article>-->
    <br><br>
    <article class="selectorBox">
    </article>
